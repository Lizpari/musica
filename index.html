<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Reproductor Design</title>
</head>

<body>
    
    <div class="player">
        <div id="info" class="info">
            <span class="artist">Frédéric Auger & David Ohana</span>
            <span class="name">Croisette Balade</span>
           
        </div>   

        <div id="control-panel" class="control-panel">
            <div class="album-art">
                <img class="fondo" src="muim/Fondo.jpg" alt="">
            </div>
            <div class="controls">
                <div class="prev"></div>
                <div class="play" id="play"></div>
                <div class="next"></div>
            </div>
        </div>
    </div>

    <audio id="Music" controls style="display: none;">
        <source  src="muim/Croisette Balade.mp3" type="audio/mpeg">
    </audio>

</body>

<script src="js/main.js"></script>

</html>
